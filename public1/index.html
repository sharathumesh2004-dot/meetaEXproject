<!DOCTYPE html>
<html>
<head>
    <title>MeetAtEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>Meet<span>AtEX</span></h1>
    <p class="tagline">Connect. Collaborate. Experience.</p>
</header>

<!-- REGISTER -->
<div class="container" id="registerBox">
    <h2>Create Account</h2>
    <input id="regUsername" placeholder="Username">
    <input id="regPassword" type="password" placeholder="Password">
    <p class="info">
        Must contain: 1 uppercase, 1 lowercase, 1 number, 1 special character.
    </p>
    <button onclick="register()">Register</button>
</div>

<!-- LOGIN -->
<div class="container hidden" id="loginBox">
    <h2>Welcome Back</h2>
    <input id="loginUsername" placeholder="Username">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- ROOM -->
<div class="container hidden" id="roomBox">
    <h2>Start a Meeting</h2>
    <input id="roomId" placeholder="Enter Room ID">
    <div class="button-group">
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>
    </div>
    <p id="status"></p>
</div>

<!-- MEETING -->
<div class="hidden meeting" id="meetingBox">
    <div class="video-section">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <div class="controls">
        <button class="record" onclick="startRecording()">Start Recording</button>
        <button class="stop" onclick="stopRecording()">Stop Recording</button>
        <button class="end" onclick="endMeeting()">End Meeting</button>
    </div>

    <div class="transcript">
        <h3>Live English Transcript</h3>
        <div id="output"></div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
