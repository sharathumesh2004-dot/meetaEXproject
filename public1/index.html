<!DOCTYPE html>
<html>
<head>
    <title>MeetAtEx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="logo">MeetAtEx</h1>

<div id="homePage" class="card">
    <h2>Welcome</h2>
    <button onclick="showRegister()">Register</button>
    <button onclick="showLogin()">Login</button>
</div>

<div id="registerPage" class="card hidden">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    <button onclick="goHome()">Back</button>
</div>

<div id="loginPage" class="card hidden">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="goHome()">Back</button>
</div>

<div id="roomSection" class="card hidden">
    <h2>Room</h2>
    <input type="text" id="roomInput" placeholder="Enter Room ID">
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
</div>

<div id="videoSection" class="hidden video-container">
    <div class="video-box">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <div class="controls">
        <button onclick="startRecording()">Start Recording</button>
        <button onclick="stopRecording()">Stop Recording</button>
        <button onclick="endMeeting()" class="end-btn">End Meeting</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
